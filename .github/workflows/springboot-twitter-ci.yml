name: CI - Build

on:
  pull_request:
    branches: [ main ]

jobs:
  springboot-twitter-ci:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        cache-dependency-path: |
          **/*.gradle*
          **/gradle-wrapper.properties

    - name: Build with Gradle
      run: ./gradlew build